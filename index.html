<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <title>Tic-Tac-Toe</title>
</head>
<body>
<main class="disabled">
    <div class="header">
        <img src="./assets/logo.svg">
        <div class="turn"><img class="img_turn" src="./assets/icon-x-gray.svg">TURN</div>
        <input class="reset" type="button" value="Reset">
    </div>

    <div class="board_container">
    <div class="board">
        <div class="board_field" data-id="0">
        </div>
        <div class="board_field" data-id="1">
        </div>
        <div class="board_field" data-id="2">
        </div>
        <div class="board_field" data-id="3">
        </div>
        <div class="board_field" data-id="4">
        </div>
        <div class="board_field" data-id="5">
        </div>
        <div class="board_field" data-id="6">
        </div>
        <div class="board_field" data-id="7">
        </div>
        <div class="board_field" data-id="8">
        </div>
    </div>
    </div>

    <div class="scoreboard">
        <div class="playerX score">
            <div>PLAYER X</div>
            <div class="x_score bold">0</div>
        </div>
        <div class="ties score">
            <div>TIES</div>
            <div class="ties_score bold">0</div>
        </div>
        <div class="playerO score">
            <div>PLAYER O</div>
            <div class="o_score bold">0</div>
        </div>
    </div>
</main>

<section class="initializer">
    <img src="./assets/logo.svg">
    <div class="initial">
            <h3> Pick Sign</h3>
            <div class="switch-field">
                <input type="radio" name="selct-sign" id="select-x" class="sign-selector">
                <label for="select-x"></label>
                <input type="radio" name="selct-sign" id="select-o" class="sign-selector" checked>
                <label for="select-o"></label>
            </div>
    </div>
    <input class="start_button" type="button" value="Start Game">
</section>


<section class="result disabled">
    <h1>Congratulations!</h1>
    <div class="result_buttons">
    <input class="quit" type="button" value="QUIT">
    <input class="next_round" type="button" value="NEXT ROUND">
    </div>
</section>
</body>
</html>
