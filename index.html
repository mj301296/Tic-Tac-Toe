<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <title>Tic-Tac-Toe</title>
</head>
<body>
<main></main>

<section class="initializer">
    <h1> Tic-Tac-Toe </h1>
    <div class="initial">
            <h3> Pick Sign</h3>
            <div class="switch-field">
                <input type="radio" name="selct-sign" id="select-x" class="sign-selector">
                <label for="select-x"><img src="./assets/icon-x-gray.svg"></label>
                <input type="radio" name="selct-sign" id="select-o" class="sign-selector">
                <label for="select-o"><img src="./assets/icon-o-gray.svg"></label>
            </div>
            <input class="start_button" type="button" value="Start Game">
    </div>
</section>


<section class="result"></section>
    
</body>
</html>
