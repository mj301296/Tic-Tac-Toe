<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <title>Tic-Tac-Toe</title>
</head>
<body>
<main>
    <div class="header">
        <img src="./assets/logo.svg">
        <div class="turn"><img src="./assets/icon-x-gray.svg">TURN</div>
        <input class="reset" type="button" value="Reset">
    </div>

    <div class="board_container">
    <div class="board">
        <div class="board_field">
            <!-- <div class="state"></div> -->
        </div>
        <div class="board_field">
            <!-- <div class="state"></div> -->
        </div>
        <div class="board_field">
            <div class="state"></div>
        </div>
        <div class="board_field">
            <div class="state"></div>
        </div>
        <div class="board_field">
            <div class="state"></div>
        </div>
        <div class="board_field">
            <div class="state"></div>
        </div>
        <div class="board_field">
            <div class="state"></div>
        </div>
        <div class="board_field">
            <div class="state"></div>
        </div>
        <div class="board_field">
            <div class="state"></div>
        </div>
    </div>
    </div>

    <div class="scoreboard">
        <div class="playerX score">
            <div>PLAYER X</div>
            <div class="x_score bold">0</div>
        </div>
        <div class="ties score">
            <div>TIES</div>
            <div class="ties_score bold">0</div>
        </div>
        <div class="playerO score">
            <div>PLAYER O</div>
            <div class="o_score bold">0</div>
        </div>
    </div>
</main>

<section class="initializer disabled">
    <h1> Tic-Tac-Toe </h1>
    <div class="initial">
            <h3> Pick Sign</h3>
            <div class="switch-field">
                <input type="radio" name="selct-sign" id="select-x" class="sign-selector">
                <label for="select-x"><img src="./assets/icon-x-gray.svg"></label>
                <input type="radio" name="selct-sign" id="select-o" class="sign-selector">
                <label for="select-o"><img src="./assets/icon-o-gray.svg"></label>
            </div>
            <input class="start_button" type="button" value="Start Game">
    </div>
</section>


<section class="result disabled"></section>
    
</body>
</html>
